services:
  frontend:
    build: ./frontend
    hostname: frontend
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Client-side environment variables
      VITE_API_BASE: ${VITE_API_BASE}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
      VITE_BASE_PATH: ${VITE_BASE_PATH}

      # Optimize esbuild specifically
      ESBUILD_BINARY_PATH: "/app/node_modules/esbuild/bin/esbuild"

    # Resource limits tuned for efficient Vite operation
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"  # Limit CPU to prevent runaway processes
        reservations:
          memory: 256M
          cpus: "0.5"

    # Health check to detect when server stops responding
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Restart policy to recover from crashes
    restart: unless-stopped

    # Volume mounts for development (optional - uncomment if needed)
    # volumes:
    #   - ./frontend/src:/app/src
    #   - ./frontend/public:/app/public

    networks:
      - web

networks:
  web:
    external: true
    name: web
