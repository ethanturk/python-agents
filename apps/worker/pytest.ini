[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Test markers
markers =
    unit: marks tests as unit tests (use mocks, fast)
    integration: marks tests as integration tests (require test containers)
    e2e: marks tests as end-to-end tests (require full system)
    slow: marks tests as slow (deselect with '-m "not slow"')

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\\bProtocol\\):
    @(abc\\.)?abstractmethod

# Async settings
asyncio_mode = auto
