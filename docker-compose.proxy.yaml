services:
  nginx:
    image: nginx:latest
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: volume
        source: nas
        target: /etc/nginx
        read_only: true
        volume:
          subpath: configs
      - type: volume
        source: nas
        target: /etc/nginx/certs
        read_only: true
        volume:
          subpath: certs/apps.ethanturk.com

volumes:
  nas:
    external: true
