services:
  backend:
    build: ./backend
    hostname: backend
    ports:
      - "9999:8000"
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@192.168.5.204:5672//
      QDRANT_HOST: 192.168.5.204
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE: ${OPENAI_API_BASE}
      OPENAI_MODEL: ${OPENAI_MODEL}
      USE_NNPACK: "0"
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-documents}
      CELERY_QUEUE_NAME: ${CELERY_QUEUE_NAME:-celery}
    volumes:
      - type: volume
        source: nas
        target: /data/monitored
        volume:
          subpath: ${NAS_SUBPATH:-documents/searchable}

volumes:
  nas:
    external: true
