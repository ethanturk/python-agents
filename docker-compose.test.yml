version: '3.8'

services:
  # Test PostgreSQL database with pgvector extension
  test-db:
    image: pgvector/pgvector:pg16
    container_name: test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass  # pragma: allowlist secret
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - test_db_data:/var/lib/postgresql/data
      - ./worker/tests/test_db_setup.sql:/docker-entrypoint-initdb.d/01-init.sql

volumes:
  test_db_data:
