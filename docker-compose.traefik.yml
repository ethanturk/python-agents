services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=America/Chicago
    volumes:
      # Traefik configuration files (bind mounts)
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      # Traefik data (named volume for certificates and logs)
      - traefik_data:/data
    labels:
      # Enable Traefik dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`aidocs.ethanturk.com`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth,dashboard-stripprefix"

      # Strip /traefik prefix for dashboard
      - "traefik.http.middlewares.dashboard-stripprefix.stripprefix.prefixes=/traefik"

      # Basic auth for dashboard (username: admin, password: changeme)  # pragma: allowlist secret
      # Generate new password with: htpasswd -nb admin yourpassword  # pragma: allowlist secret
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$8EVjn/nj$$GiLUZqcbueTFeD23SuB6x0"
    extra_hosts:
      # Allow Traefik to reach services on host
      - "host.docker.internal:host-gateway"

volumes:
  traefik_data:
    name: traefik_data
