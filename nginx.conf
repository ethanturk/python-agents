worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions
    upstream southhaven {
        server 192.168.5.204:3001;
    }
    
    upstream backend_southhaven {
        server 192.168.5.204:9998;
    }

    upstream demo {
        server 192.168.5.204:3002;
    }
    
    upstream backend_demo {
        server 192.168.5.204:9997;
    }

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name apps.ethanturk.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name apps.ethanturk.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Default fallback
        location / {
            return 404 "App not found";
        }

        # --- Southhaven App ---
        
        # Backend API for Southhaven
        # Matches /southhaven/agent/..., rewrites to /agent/... and sends to specific backend
        location /southhaven/agent/ {
            rewrite ^/southhaven(/.*) $1 break;
            
            proxy_pass http://backend_southhaven;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSockets for Southhaven Backend
        # Matches /southhaven/ws, rewrites to /ws
        location /southhaven/ws {
            rewrite ^/southhaven(/.*) $1 break;

            proxy_pass http://backend_southhaven;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend for Southhaven
        location /southhaven/ {
            rewrite ^/southhaven/(.*) /$1 break;
            
            proxy_pass http://southhaven;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }


        # --- Demo App ---

        # Backend API for Demo
        location /demo/agent/ {
            rewrite ^/demo(/.*) $1 break;
            
            proxy_pass http://backend_demo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSockets for Demo Backend
        location /demo/ws {
             rewrite ^/demo(/.*) $1 break;

            proxy_pass http://backend_demo;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend for Demo
        location /demo/ {
            rewrite ^/demo/(.*) /$1 break;

            proxy_pass http://demo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
