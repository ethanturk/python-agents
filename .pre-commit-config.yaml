  #       additional_dependencies: [types-all]
  #       args: [--strict, --ignore-missing-imports]
  #       files: ^backend/

  # Security scanning (backend) - Disabled temporarily due to config issues
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.6
  #   hooks:
  #     - id: bandit
  #       args: ['-c', 'backend/.bandit', '-r', 'backend/']
  #       files: ^backend/

  # Secrets detection (all)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: package.lock.json

  # JavaScript/TypeScript linting (frontend)
  - repo: local
    hooks:
      - id: eslint-frontend
        name: ESLint (Frontend)
        entry: sh -c 'cd frontend && npm run lint -- --fix || true'
        language: system
        files: ^frontend/
        types: [javascript, jsx, ts, tsx]
        pass_filenames: false

  # JavaScript/TypeScript formatting (frontend)
  - repo: local
    hooks:
      - id: prettier-frontend
        name: Prettier (Frontend)
        entry: sh -c 'cd frontend && npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md}" || true'
        language: system
        files: ^frontend/
        pass_filenames: false

  # Frontend tests
  - repo: local
    hooks:
      - id: test-frontend
        name: Test Frontend
        entry: sh -c 'cd frontend && npm test -- --run --passWithNoTests || true'
        language: system
        files: ^frontend/
        pass_filenames: false

  # Backend tests
  - repo: local
    hooks:
      - id: test-backend-unit
        name: Backend Unit Tests
        entry: sh -c 'cd backend && python -m pytest -m unit -v || true'
        language: system
        files: ^backend/
        pass_filenames: false
