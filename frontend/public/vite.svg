<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Magnifying Glass Handle -->
  <line x1="65" y1="65" x2="90" y2="90" stroke="#90caf9" stroke-width="10" stroke-linecap="round" />

  <!-- Magnifying Glass Rim -->
  <circle cx="45" cy="45" r="35" fill="none" stroke="#90caf9" stroke-width="6" />

  <!-- Paper inside -->
  <g transform="translate(25, 25) scale(0.4)">
    <path d="M10 10 H70 V80 H10 Z" fill="#fff" stroke="#90caf9" stroke-width="5" />
    <!-- Folded Corner -->
    <path d="M70 10 L70 30 L50 10 Z" fill="#e0e0e0" stroke="#90caf9" stroke-width="2" />
    <!-- Lines on paper -->
    <line x1="20" y1="30" x2="60" y2="30" stroke="#90caf9" stroke-width="3" />
    <line x1="20" y1="50" x2="60" y2="50" stroke="#90caf9" stroke-width="3" />
    <line x1="20" y1="70" x2="60" y2="70" stroke="#90caf9" stroke-width="3" />
  </g>
</svg>
