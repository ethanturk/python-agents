name: Vercel Backend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

if: false  # Disabled - using Vercel automatic GitHub integration instead

permissions:
  contents: read
  packages: write

jobs:
  # Deploy backend to Vercel Functions
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          pytest -m unit -v

      - name: Install Vercel CLI
        run: pip install --upgrade vercel

      - name: Deploy to Vercel
        id: deploy
        run: |
          cd backend
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          # Backend environment variables
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_EMBEDDING_MODEL: ${{ secrets.OPENAI_EMBEDDING_MODEL }}
          OPENAI_EMBEDDING_DIMENSIONS: ${{ secrets.OPENAI_EMBEDDING_DIMENSIONS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

  # Build and push Docker image for Docker Hub deployment
  build-docker:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ethanturk/python-agents-backend:latest
            ethanturk/python-agents-backend:${{ steps.meta.outputs.sha }}
            ethanturk/python-agents-backend:${{ steps.meta.outputs.branch }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha

  # Notification on deployment success
  notify:
    runs-on: ubuntu-latest
    needs: [deploy, build-docker]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Backend deployed to Vercel successfully"
            echo "üê≥ Docker image built and pushed to Docker Hub"
          else
            echo "‚ùå Backend deployment failed"
            echo "‚ùå Docker image build failed"
          fi
