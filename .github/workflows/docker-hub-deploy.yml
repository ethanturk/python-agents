name: Docker Hub Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # Deploy worker to Docker Hub
  build-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: |
            ethanturk/python-agents-worker:latest
            ethanturk/python-agents-worker:${{ steps.meta.outputs.sha }}
            ethanturk/python-agents-worker:${{ steps.meta.outputs.branch }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha
