apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: pythonagents.azurecr.io/backend:latest # Placeholder, replaced by CI
        ports:
        - containerPort: 8000
        env:
        - name: RUN_WORKER_EMBEDDED
          value: "true"
        - name: CELERY_BROKER_URL
          value: "amqp://guest:guest@rabbitmq:5672//"
        - name: QDRANT_HOST
          value: "qdrant"
        - name: MONITORED_DIR
          value: "/data"
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        emptyDir: {} # For testing. In prod, use Azure Files PVC.
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
